<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='register/fonts/linearicons/style.css') }}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='register/css/style.css') }}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{{ url_for('static', filename='register/images/image-1.png') }}" alt="" class="image-1">
				<form method="POST" class="register-form" id="register-form">
					{{ form.hidden_tag() }}
					<h3>Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
						{% for error in form.username.errors %}
            				<span style="color: red;">[{{ error }}]</span>
            			{% endfor %}
					</div>
					<div class="form-holder">
						<select class="form-control" name="who_are_you" id="product">
							<option  selected disabled>Who are you?</option>
							<option>Teacher</option>
							<option>Student</option>
						</select>
						{% for error in form.who_are_you.errors %}
            				<span style="color: red;">[{{ error }}]</span>
            			{% endfor %}
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="text" class="form-control" name="password" placeholder="Password">
						{% for error in form.password.errors %}
            				<span style="color: red;">[{{ error }}]</span>
            			{% endfor %}
					</div>
					<div class="form-group">
						<input type="checkbox" name="remember_me" id="remember-me" class="agree-term" value="{{request.form.remember_me }}" />
						<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
					</div>
					<button>
						<span>Login</span>
					</button>
					<br><a href="{{ url_for('register') }}" class="signup-image-link">Create an account</a>
				</form>
				<img src="{{ url_for('static', filename='register/images/image-2.png') }}" alt="" class="image-2">
			</div>

		</div>

		    <script src="{{ url_for('static', filename='register/js/jquery-3.3.1.min.js') }}"></script>
    		<script src="{{ url_for('static', filename='register/js/main.js') }}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
